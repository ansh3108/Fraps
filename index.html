<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Disco Room</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere id="disco-ball" position="0 2 -5" radius="1.25" material="shader: standard; metalness: 1; roughness: 0.2; color: #FFFFFF">
        <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
      </a-sphere>

      <a-light type="point" color="#ff0000" intensity="2" distance="15" position="-2 4 -3" animation="property=position; to=2 4 -3; dur=1000; dir=alternate; loop=true"></a-light>
      <a-light type="point" color="#00ff00" intensity="2" distance="15" position="2 4 -3" animation="property=position; to=-2 4 -3; dur=1000; dir=alternate; loop=true"></a-light>
      <a-light type="point" color="#0000ff" intensity="2" distance="15" position="0 4 -5" animation="property=position; to=0 4 -7; dur=1000; dir=alternate; loop=true"></a-light>
      <a-light type="point" color="#ff00ff" intensity="2" distance="15" position="1 5 -4" animation="property=position; to=-1 5 -4; dur=1000; dir=alternate; loop=true"></a-light>

      <a-entity sound="src: url(music.mp3); autoplay: true; loop: true" id="music"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#000000"></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>

    <script>
      document.addEventListener('click', function() {
        var musicEntity = document.getElementById('music');
        if (!musicEntity.components.sound.isPlaying) {
          musicEntity.components.sound.playSound();
        }
      });

      window.addEventListener('load', function() {
        var musicEntity = document.getElementById('music');
        musicEntity.components.sound.playSound();
      });
    </script>
  </body>
</html>
